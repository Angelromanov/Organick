<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Organick</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="flex-wrap">
          <div class="header__nav">
            <div class="logo"><img src="./images/logo.svg" alt="Logo"></div>
            <ul class="nav">
              <li class="nav__item"><a class="nav__link link active">Home</a></li>
              <li class="nav__item"><a class="nav__link link">About us</a></li>
              <li class="nav__item"><a class="nav__link link">Shop</a></li>
              <li class="nav__item"><a class="nav__link link">Pages</a></li>
              <li class="nav__item"><a class="nav__link link">Contact us</a></li>
            </ul>
          </div>
          <div class="header__shop">
            <div><img src="./images/shopping-cart.svg" alt="Shopping carts"></div><span class="header__size-shop">Cart<span>0</span></span>
          </div>
        </div>
      </div>
    </header>
    <section class="home">
      <div class="container">
        <div class="home__text"><span class="home__heading heading">Made with nature</span>
          <h1 class="home__title title">Welcome to the world of nature and organic.</h1>
          <button class="home__btn btn"><span class="link">Explore Now</span>
            <div><img src="./images/Vector.svg" alt="Vector"></div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
